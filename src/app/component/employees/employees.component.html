<div class="container">
  <h2>Employee Management</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <button class="btn btn-primary" (click)="updateEmployee(employee.id, { name: 'Updated Name' })">Update</button>
          <app-employee-training [employeeId]="employee.id"></app-employee-training>
        </td>
      </tr>
    </tbody>
  </table>
</div>
